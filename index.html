<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* --- HEADER NAVBAR --- */
.header {
  overflow: hidden;
  background-color: #000000;
  padding: 18px 48px;
  position: relative;
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 24px;
  border-radius: 1px;
}

.header a.logo {
  font-size: 24px;
  font-weight: bold;
}

.header a:hover {
  background-color: #111;
  color: white;
}

.header a.active {
  background-color: grey;
  color: white;
}

.header-right {
  float: right;
}

/* --- HAMBURGER MENU BUTTON --- */
.icon {
  display: none;
  font-size: 26px;
  color: white;
  cursor: pointer;
}

/* --- MAIN CONTENT SECTIONS --- */
.top {
  padding-top: 25px;
  padding-bottom: 200px;
  background-color: #ffffff;
  color: black;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: black;
  color: white;
  text-align: center;
  padding: 10px;
}

/* --- SLIDESHOW --- */
.mySlides {
  display: none;
}

img {
  vertical-align: middle;
}

.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}

.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 2s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* --- RESPONSIVE IMAGES --- */
.responsive-image {
  width: 50%;
  height: auto;
  min-width: 150px;
  max-width: 75%;
}

/* --- MOBILE LAYOUT --- */
@media screen and (max-width: 600px) {
  .header {
    text-align: center;
    padding: 18px;
  }

  .header a {
    float: none;
    display: block;
    text-align: center;
  }

  .header-right {
    float: none;
    display: none; /* hidden until toggled */
    width: 100%;
  }

  .icon {
    display: inline-block;
    float: none;
    margin: 0 auto;
  }

  .responsive-image {
    width: 70%;
    min-width: 180px;
  }
}
</style>

<!-- JAVASCRIPT -->
<script>
function toggleMenu() {
  const nav = document.getElementById("nav-links");
  if (nav.style.display === "block") {
    nav.style.display = "none";
  } else {
    nav.style.display = "block";
  }
}

let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000);
}
</script>
